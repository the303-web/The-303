        { title: "303 Hoops", image: "https://lh3.googleusercontent.com/pw/AP1GczMzZwljvOvfkh7uoAg99kSfQktcUMOARbF69-vh8KmZJtXm5qRsaDvAFHKxBy0lQHgEXNENijf3YHFulYYD3b3RyGxNal-Xzm8WK-QMJZocnOMQYE_PpQBzf2_JKlTSffuLAUK9RDZVvwh1AoTa562q=w1920-h1080-s-no-gm?authuser=0", link: "https://youtube.com/playlist?list=PLyZG2tQyljiuo11geZtX0kkS9d6F8YncG&si=WlhA_vmsheuUX_SW" },
        { title: "The PreWrap", image: "https://lh3.googleusercontent.com/pw/AP1GczNXCitWrfBl0uq1vwKm77HS0WbScxeXjfmNwVtbyv1xt3HzDdc-qiCeVkrpS7yJXSbubSkTY2Co7AxgQhqP7TAcCbHdfzU4wdVmMMPAZ1X0gdYId4QYMUF8zAAyyR_RA9Nful0VyewaFPO5T20dnjBx=w1536-h864-s-no-gm?authuser=0", link: "https://youtube.com/playlist?list=PLyZG2tQyljit5OJJGyHqWvkNkKSDLn8SL&si=WQkiHDr5cpK2iaRy" },

        { title: "Starting Three", image: "https://lh3.googleusercontent.com/pw/AP1GczOBmOlUSGbiJSE5eqAUj1nkNpBebobNG1M_3fG3ARaSz7ogZ7vUJzDC4qKDf4N68bBktOat9wu3gsioFDkBSczweeXpphaUpuAcy4uARYs-YFUlwOjxykucRocr3J3Af_Bsp07uSUIcDB1Cuq96PbTn=w1536-h864-s-no-gm?authuser=0", link: "https://youtube.com/playlist?list=PLyZG2tQyljit_XGsDn18BoEZUwpJruMDD&si=3815OTt2n5-EHcnW" },

    ];

    // --- LOGIC ---
    function init() {
        renderPreviews();
        renderPodcasts();
        animateHeroText();
    }

    function renderPreviews() {
        const previewGrid = document.getElementById('previewGrid');
        previewGrid.innerHTML = articles.slice(0, 4).map((art, idx) => `
            <div class="article-card" onclick="openArticle(${idx})">
                <div class="article-image">${art.emoji}</div>
                <div class="article-content">
                    <div class="article-category">${art.category}</div>
                    <h3 class="article-title">${art.title}</h3>
                    <p class="article-excerpt">${art.excerpt}</p>
                </div>
            </div>
        `).join('');
    }

    function renderPodcasts() {
       const podGrid = document.getElementById('podcastGrid');
    podGrid.innerHTML = podcasts.map((pod, idx) => `
        <div class="podcast-card" onclick="openPodcast(${idx})">
            <div class="podcast-icon">
                <img src="${pod.image}" alt="${pod.title}">
            </div>
            <h3 class="podcast-title">${pod.title}</h3>
        </div>
    `).join('');
}

    function openPodcast(idx) {
        const pod = podcasts[idx];
        document.getElementById('podcastContent').innerHTML = `
            <div style="display:inline-block; width:150px; height:150px; border-radius:50%; overflow:hidden; margin-bottom:1rem;">
                <img src="${pod.image}" alt="${pod.title}" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 class="section-title">${pod.title}</h2>
            <a href="${pod.link}" target="_blank" class="cta-button">Listen Now</a>
        `;
        document.getElementById('podcastModal').style.display = 'block';
    }

    // Modal, Navigation, and Animation Helpers
    function showHome() {
        document.getElementById('homePage').style.display = 'block';
        document.getElementById('articlesPage').style.display = 'none';
        window.scrollTo(0, 0);
    }

    function showArticlesPage() {
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('articlesPage').style.display = 'block';
        const fullGrid = document.getElementById('fullArticlesGrid');
        fullGrid.innerHTML = articles.map((art, idx) => `
            <div class="article-card" onclick="openArticle(${idx})">
                <div class="article-image">${art.emoji}</div>
                <div class="article-content">
                    <div class="article-category">${art.category}</div>
                    <h3 class="article-title">${art.title}</h3>
                </div>
            </div>
        `).join('');
        window.scrollTo(0, 0);
    }

    function openArticle(idx) {
        const art = articles[idx];
        let titleHtml;

        if (art.title.includes("Fourth and Eight")) {
            titleHtml = `
                <div class="headline-stack">
                    <div class="bg-text">Fourth and Eight</div>
                    <div class="fg-text">Fourth and Four</div>
                </div>`;
        } else {
            titleHtml = `<h2 class="section-title" style="text-align:left; font-size: 2rem; margin-bottom: 0.5rem;">${art.title}</h2>`;
        }
        document.getElementById('articleContent').innerHTML = `
        ${titleHtml}
        <div style="text-align:center; margin-bottom:2rem;">
            <p style="color:#ff6b35; font-weight:bold; text-transform:uppercase; margin-bottom:0.2rem;">
                ${art.category} | ${art.date}
            </p>
            <p style="color:#b6a0d7; font-style:italic; font-size:0.9rem;">
                By ${art.author || "The 303 Staff"}
            </p>
        </div>
        <div style="font-size:1.05rem; line-height:1.8; color: #e0e0e0;">${art.body || art.excerpt}</div>
    `;
    document.getElementById('articleModal').style.display = 'block';
}

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    window.onclick = function(event) {
        if (event.target.className === 'modal') { event.target.style.display = "none"; }
    }

    // Hero Text Animation
    const words = ["Sports", "Football", "Basketball", "Baseball", "Soccer", "Hockey", "Analytics"];
    let wordIdx = 0, charIdx = 0, isDeleting = false;

    function animateHeroText() {
        const target = document.getElementById("rotate-text");
        if (!target) return;
        const currentWord = words[wordIdx];
        target.textContent = isDeleting ? currentWord.substring(0, charIdx - 1) : currentWord.substring(0, charIdx + 1);
        charIdx = isDeleting ? charIdx - 1 : charIdx + 1;
        let typeSpeed = isDeleting ? 75 : 150;
        if (!isDeleting && charIdx === currentWord.length) { typeSpeed = 2000; isDeleting = true; }
        else if (isDeleting && charIdx === 0) { isDeleting = false; wordIdx = (wordIdx + 1) % words.length; typeSpeed = 500; }
        setTimeout(animateHeroText, typeSpeed);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
