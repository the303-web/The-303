            <p style='margin-bottom: 1.5rem;'>Midwesterners know what "fake winter" is. As the Chicago Bears surged towards the playoffs, the city experienced record snowfall in November, then "fool's spring" in early January. The day before the Bears vs Packers Wild Card thriller at Soldier Field, temperatures reached 60 degrees.</p>

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    window.onclick = function(event) {
        if (event.target.className === 'modal') { event.target.style.display = "none"; }
    }

    // Hero Text Animation
    const words = ["Sports", "Football", "Basketball", "Baseball", "Soccer", "Hockey", "Analytics"];
    let wordIdx = 0, charIdx = 0, isDeleting = false;

    function animateHeroText() {
        const target = document.getElementById("rotate-text");
        if (!target) return;
        const currentWord = words[wordIdx];
        target.textContent = isDeleting ? currentWord.substring(0, charIdx - 1) : currentWord.substring(0, charIdx + 1);
        charIdx = isDeleting ? charIdx - 1 : charIdx + 1;
        let typeSpeed = isDeleting ? 75 : 150;
        if (!isDeleting && charIdx === currentWord.length) { typeSpeed = 2000; isDeleting = true; }
        else if (isDeleting && charIdx === 0) { isDeleting = false; wordIdx = (wordIdx + 1) % words.length; typeSpeed = 500; }
        setTimeout(animateHeroText, typeSpeed);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
